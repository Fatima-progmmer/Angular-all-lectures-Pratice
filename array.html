<!DOCTYPE html>
<html lang="en" ng-app="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
    <script src="angular.min.js"></script>
</head>

<body>
    <div ng-init="details=['name','age','city']">
        <p ng-repeat="s in details">
            {{s}};
            {{s[2]}};
        </p>
    </div>
</body>

</html>
